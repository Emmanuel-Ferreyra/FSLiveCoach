<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="header.html" >
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <label class="control-label" for="name">Name</label>
                <div class="row">
                    <div class="col-md-6">
                        <input id="name" name="name" class="form-control" type="text" />
                    </div>
                    <div class="col-md-6 text-right">
                        <a id="register" href="#" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus"></span> Register</a>
                    </div>
                </div>
                <br/>
                <br/>
                <label class="control-label" for="peer">Peer</label>
                <div class="row">
                    <div class="col-md-6">
                        <input id="peer" name="peer" class="form-control" type="text">
                    </div>
                    <div class="col-md-6 text-right">
                        <a id="call" href="#" class="btn btn-success">
                            <span class="glyphicon glyphicon-play"></span> Call</a>
                        <a id="terminate" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-stop"></span> Terminate</a>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-6">
                        <input id="roomName" name="roomName" class="form-control" type="text" value="testing">
                    </div>
                    <div class="col-md-6 text-right">    
                        <a id="start" href="#" class="btn btn-success">
                            <span class="glyphicon glyphicon-play"></span> Start</a>
                        <a id="stop" href="#" class="btn btn-danger">
                            <span class="glyphicon glyphicon-stop"></span> Stop</a>
                    </div>
                </div> 
                <br/>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <label id="errorMsg" class="control-label"></label>
                    </div>
                </div>                 
            </div>
            <div class="col-md-7">
                <div id="videoBig">
                    <video id="videoOutput" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
                </div>
                <div id="videoSmall">
                    <video id="videoInput" autoplay width="240px" height="180px" poster="img/webrtc.png"></video>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
